name: Auto release when TOC version changes

on:
  push:
    branches:
      - main

permissions:
  contents: write

env:
  ADDON_DIR: roach-sfx
  # Replace the placeholder below with the numeric game-version IDs for Classic,
  # obtained by Inspect Element on the CurseForge file upload form (comma-separated).
  # Example: CF_GAME_VERSION_IDS="12345,67890"
  CF_GAME_VERSION_IDS: "14029"

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Extract version and channel from TOC
        id: extract
        run: |
          set -e
          if [ ! -f "roach-sfx.toc" ]; then
            echo "changed=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          version=$(awk -F': ' '/^## Version: / {print $2; exit}' roach-sfx.toc | tr -d '\r')
          if [ -z "$version" ]; then
            echo "changed=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          tag="v$version"

          lc_version=$(printf "%s" "$version" | tr '[:upper:]' '[:lower:]')
          channel="stable"
          prerelease="false"
          if printf "%s" "$lc_version" | grep -q 'alpha'; then
            channel="alpha"
            prerelease="true"
          elif printf "%s" "$lc_version" | grep -q 'beta'; then
            channel="beta"
            prerelease="false"
          fi

          if [ "$channel" = "stable" ]; then
            cf_release_type="release"
          else
            cf_release_type="$channel"
          fi

          echo "toc_version=$version" >> $GITHUB_OUTPUT
          echo "tag_name=$tag" >> $GITHUB_OUTPUT
          echo "channel=$channel" >> $GITHUB_OUTPUT
          echo "prerelease=$prerelease" >> $GITHUB_OUTPUT
          echo "cf_release_type=$cf_release_type" >> $GITHUB_OUTPUT

          git fetch --tags
          if git rev-parse --verify "refs/tags/$tag" >/dev/null 2>&1; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Create annotated git tag
        if: steps.extract.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git tag -a "${{ steps.extract.outputs.tag_name }}" -m "The changelog for version ${{ steps.extract.outputs.toc_version }} is available on CurseForge."
          git push origin "${{ steps.extract.outputs.tag_name }}"

      - name: Build changelog from commits since previous tag
        id: build_changelog
        run: |
          set -euo pipefail

          # new tag created earlier
          NEW_TAG="${{ steps.extract.outputs.tag_name }}"
          PRERELEASE="${{ steps.extract.outputs.prerelease }}"

          # Helper: find previous tag (exclude NEW_TAG). If none, use recent history.
          find_prev_tag() {
            local prev
            prev=$(git for-each-ref --sort=-creatordate --format '%(refname:short)' refs/tags | grep -v "^${NEW_TAG}$" || true)
            prev=$(printf "%s" "$prev" | head -n1 || true)
            printf "%s" "$prev"
          }

          RAW_COMMITS=""

          if [ "${PRERELEASE}" = "true" ]; then
            # Alpha: keep previous behaviour => commits since previous tag
            PREV_TAG=$(find_prev_tag)
            if [ -n "$PREV_TAG" ]; then
              RAW_COMMITS=$(git log --pretty=format:%s "${PREV_TAG}"..HEAD)
            else
              RAW_COMMITS=$(git log --pretty=format:%s -n 50 HEAD)
            fi
          else
            # Release (stable or beta): try to find last non-prerelease GitHub release tag
            API_URL="https://api.github.com/repos/${GITHUB_REPOSITORY}/releases?per_page=100"

            # Fetch releases JSON and extract the first non-prerelease tag that is not NEW_TAG
            PREV_RELEASE_TAG=$(curl -sS "${API_URL}" || true | jq -r --arg newtag "$NEW_TAG" '.[] | select(.tag_name != $newtag) | select(.prerelease == false) | .tag_name' | head -n1 || true)

            if [ -n "$PREV_RELEASE_TAG" ]; then
              RAW_COMMITS=$(git log --pretty=format:%s "${PREV_RELEASE_TAG}"..HEAD)
            else
              # fallback: use previous tag logic (same as alpha case)
              PREV_TAG=$(find_prev_tag)
              if [ -n "$PREV_TAG" ]; then
                RAW_COMMITS=$(git log --pretty=format:%s "${PREV_TAG}"..HEAD)
              else
                RAW_COMMITS=$(git log --pretty=format:%s -n 50 HEAD)
              fi
            fi
          fi

          # Build markdown list: one bullet per non-empty commit-subject line
          if [ -z "${RAW_COMMITS}" ]; then
            BODY="No changelog available."
          else
            BODY=$(printf "%s\n" "${RAW_COMMITS}" | sed '/^[[:space:]]*$/d' | sed 's/^/- /')
          fi

          # Export multiline output using environment file (safe for newlines)
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          printf "%s\n" "$BODY" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT


      - name: Build zip package
        if: steps.extract.outputs.changed == 'true'
        run: |
          set -e
          rm -rf package || true
          mkdir -p package/roach-sfx
          cp roach-sfx.toc package/roach-sfx/
          cp -r src package/roach-sfx/
          cp -r sounds package/roach-sfx/
          rm -rf package/roach-sfx/.github || true
          rm -rf package/roach-sfx/pic* || true
          cd package
          zip -r "../roach-sfx-${{ steps.extract.outputs.toc_version }}.zip" "roach-sfx"

      - name: Show zip contents (debug)
        if: steps.extract.outputs.changed == 'true'
        run: |
          ls -l roach-sfx-${{ steps.extract.outputs.toc_version }}.zip || true
          unzip -l roach-sfx-${{ steps.extract.outputs.toc_version }}.zip || true

      - name: Create GitHub release and upload zip
        if: steps.extract.outputs.changed == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.extract.outputs.tag_name }}
          name: ${{ steps.extract.outputs.tag_name }}
          prerelease: ${{ steps.extract.outputs.prerelease }}
          files: |
            roach-sfx-${{ steps.extract.outputs.toc_version }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload package to CurseForge (use explicit numeric game-version IDs)
        if: steps.extract.outputs.changed == 'true'
        uses: itsmeow/curseforge-upload@v3.1.2
        with:
          file_path: "roach-sfx-${{ steps.extract.outputs.toc_version }}.zip"
          project_id: "1417993"
          game_endpoint: "wow"
          # Use explicit numeric game-version IDs for Classic (comma-separated).
          # Replace the placeholder in CF_GAME_VERSION_IDS above with the real IDs.
          game_versions: ${{ env.CF_GAME_VERSION_IDS }}
          release_type: ${{ steps.extract.outputs.cf_release_type }}
          display_name: "roach-sfx ${{ steps.extract.outputs.toc_version }}"
          changelog: ${{ steps.build_changelog.outputs.changelog }}
          changelog_type: "markdown"
          token: ${{ secrets.CF_API_TOKEN }}
