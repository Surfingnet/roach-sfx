name: Auto release when TOC version changes

on:
  push:
    branches:
      - main  # change this if your default branch is not "main"

permissions:
  contents: write

env:
  ADDON_DIR: roach-sfx

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Extract version and channel from TOC
        id: extract
        run: |
          set -e

          if [ ! -f "roach-sfx.toc" ]; then
            echo "changed=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          version=$(awk -F': ' '/^## Version: / {print $2; exit}' roach-sfx.toc | tr -d '\r')
          if [ -z "$version" ]; then
            echo "changed=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          tag="v$version"

          lc_version=$(printf "%s" "$version" | tr '[:upper:]' '[:lower:]')
          channel="stable"
          prerelease="false"

          if printf "%s" "$lc_version" | grep -q 'alpha'; then
            channel="alpha"
            prerelease="true"
          elif printf "%s" "$lc_version" | grep -q 'beta'; then
            channel="beta"
            prerelease="true"
          fi

          if [ "$channel" = "stable" ]; then
            cf_release_type="release"
          else
            cf_release_type="$channel"
          fi

          echo "toc_version=$version" >> $GITHUB_OUTPUT
          echo "tag_name=$tag" >> $GITHUB_OUTPUT
          echo "channel=$channel" >> $GITHUB_OUTPUT
          echo "prerelease=$prerelease" >> $GITHUB_OUTPUT
          echo "cf_release_type=$cf_release_type" >> $GITHUB_OUTPUT

          git fetch --tags
          if git rev-parse --verify "refs/tags/$tag" >/dev/null 2>&1; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Create annotated git tag
        if: steps.extract.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git tag -a "${{ steps.extract.outputs.tag_name }}" -m "Release ${{ steps.extract.outputs.toc_version }}"
          git push origin "${{ steps.extract.outputs.tag_name }}"

      - name: Build zip package
        if: steps.extract.outputs.changed == 'true'
        run: |
          set -e
          rm -rf package || true
          mkdir -p package/roach-sfx
          cp roach-sfx.toc package/roach-sfx/
          cp -r src package/roach-sfx/
          cp -r sounds package/roach-sfx/
          rm -rf package/roach-sfx/.github || true
          rm -rf package/roach-sfx/pic* || true
          cd package
          zip -r "../roach-sfx-${{ steps.extract.outputs.toc_version }}.zip" "roach-sfx"

      - name: Show zip contents (debug)
        if: steps.extract.outputs.changed == 'true'
        run: |
          ls -l roach-sfx-${{ steps.extract.outputs.toc_version }}.zip || true
          unzip -l roach-sfx-${{ steps.extract.outputs.toc_version }}.zip || true

      - name: Create GitHub release and upload zip
        if: steps.extract.outputs.changed == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.extract.outputs.tag_name }}
          name: ${{ steps.extract.outputs.tag_name }} (${{ steps.extract.outputs.channel }})
          prerelease: ${{ steps.extract.outputs.prerelease }}
          files: |
            roach-sfx-${{ steps.extract.outputs.toc_version }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Resolve CurseForge game version ID for Classic
        if: steps.extract.outputs.changed == 'true'
        id: resolve_cf_game_version
        env:
          CF_TOKEN: ${{ secrets.CF_API_TOKEN }}
        run: |
          set -euo pipefail

          # Use the site-specific API (itsmeow/curseforge-upload expects token generated from
          # https://www.curseforge.com/account/api-tokens). We query the version-types endpoint
          # for the wow endpoint (e.g. https://wow.curseforge.com/api/game/version-types?token=TOKEN)
          endpoint="wow"
          token="${CF_TOKEN}"
          url="https://${endpoint}.curseforge.com/api/game/version-types?token=${token}"

          echo "Requesting: $url"

          tmpfile="$(mktemp)"
          http_code=$(curl -sS -w "%{http_code}" -o "$tmpfile" "$url" || true)

          if [ "$http_code" != "200" ]; then
            echo "CurseForge version-types request failed (HTTP $http_code). Response (first 4000 chars):"
            head -c 4000 "$tmpfile" || true
            echo "" >&2
            echo "game_version_id=" >> $GITHUB_OUTPUT
            exit 1
          fi

          # Ensure file is non-empty
          if [ ! -s "$tmpfile" ]; then
            echo "Empty response from CurseForge version-types endpoint." >&2
            echo "game_version_id=" >> $GITHUB_OUTPUT
            exit 1
          fi

          # Parse JSON file safely: prefer slug == 'classic', otherwise name contains 'classic'
          cf_id=$(python3 - <<'PY'
          import json,sys
          fp = sys.argv[1]
          try:
            with open(fp, 'r', encoding='utf-8') as f:
              data = json.load(f)
          except Exception:
            sys.exit(0)
          # Data is expected as a list of objects with 'id','name','slug' etc.
          for item in data:
            slug = str(item.get('slug','') or '').lower()
            if slug == 'classic':
              print(item.get('id',''))
              sys.exit(0)
          for item in data:
            name = str(item.get('name','') or '').lower()
            if 'classic' in name:
              print(item.get('id',''))
              sys.exit(0)
          # fallback: nothing
          sys.exit(0)
          PY
          "$tmpfile"
          )

          # clean up
          rm -f "$tmpfile" || true

          if [ -z "$cf_id" ]; then
            echo "Could not resolve a CurseForge game version id for 'Classic' on endpoint ${endpoint}" >&2
            echo "game_version_id=" >> $GITHUB_OUTPUT
            exit 1
          fi

          echo "game_version_id=$cf_id" >> $GITHUB_OUTPUT
          echo "Resolved CurseForge game version id: $cf_id"

      - name: Upload package to CurseForge (use numeric game version id)
        if: steps.extract.outputs.changed == 'true'
        uses: itsmeow/curseforge-upload@v3.1.2
        with:
          file_path: "roach-sfx-${{ steps.extract.outputs.toc_version }}.zip"
          project_id: "1417993"
          game_endpoint: "wow"
          # Use the resolved numeric game version id to ensure Classic
          game_versions: ${{ steps.resolve_cf_game_version.outputs.game_version_id }}
          release_type: ${{ steps.extract.outputs.cf_release_type }}
          display_name: "roach-sfx ${{ steps.extract.outputs.toc_version }}"
          changelog: "See GitHub release ${{ steps.extract.outputs.tag_name }}"
          changelog_type: "markdown"
          token: ${{ secrets.CF_API_TOKEN }}
