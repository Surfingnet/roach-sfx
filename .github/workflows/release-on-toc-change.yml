name: Auto release when TOC version changes

on:
  push:
    branches:
      - main  # change this if your default branch is not "main"

permissions:
  contents: write

env:
  ADDON_DIR: roach-sfx

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Extract version and channel from TOC
        id: extract
        run: |
          set -e

          # Ensure TOC file exists
          if [ ! -f "roach-sfx.toc" ]; then
            echo "TOC file not found" >&2
            echo "changed=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Extract version from the line beginning with "## Version: "
          # Example line: "## Version: 1.6.1-beta"
          version=$(awk -F': ' '/^## Version: / {print $2; exit}' roach-sfx.toc | tr -d '\r')
          if [ -z "$version" ]; then
            echo "Version not found in TOC" >&2
            echo "changed=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          tag="v$version"

          # Determine channel and prerelease flag based on version contents
          lc_version=$(printf "%s" "$version" | tr '[:upper:]' '[:lower:]')
          channel="stable"
          prerelease="false"
          if printf "%s" "$lc_version" | grep -q 'alpha'; then
            channel="alpha"
            prerelease="true"
          elif printf "%s" "$lc_version" | grep -q 'beta'; then
            channel="beta"
            prerelease="true"
          fi

          # Expose outputs for later steps
          echo "toc_version=$version" >> $GITHUB_OUTPUT
          echo "tag_name=$tag" >> $GITHUB_OUTPUT
          echo "channel=$channel" >> $GITHUB_OUTPUT
          echo "prerelease=$prerelease" >> $GITHUB_OUTPUT

          # Check whether tag already exists
          git fetch --tags
          if git rev-parse --verify "refs/tags/$tag" >/dev/null 2>&1; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Create annotated git tag
        if: steps.extract.outputs.changed == 'true'
        run: |
          # Configure a git identity for the action
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # Create and push annotated tag based on TOC version
          git tag -a "${{ steps.extract.outputs.tag_name }}" -m "Release ${{ steps.extract.outputs.toc_version }}"
          git push origin "${{ steps.extract.outputs.tag_name }}"

      - name: Build zip package
        if: steps.extract.outputs.changed == 'true'
        run: |
          # Prepare package folder containing exactly the addon folder and required files
          rm -rf package || true
          mkdir -p package/${{ env.ADDON_DIR }}
          cp roach-sfx.toc package/${{ env.ADDON_DIR }}/
          cp -r src package/${{ env.ADDON_DIR }}/
          cp -r sounds package/${{ env.ADDON_DIR }}/

          # Create zip named roach-sfx-<version>.zip at repository root
          cd package
          zip -r "../${{ env.ADDON_DIR }}-${{ steps.extract.outputs.toc_version }}.zip" "${{ env.ADDON_DIR }}"

      - name: Create GitHub Release and upload zip
        if: steps.extract.outputs.changed == 'true'
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ steps.extract.outputs.tag_name }}
          name: ${{ steps.extract.outputs.tag_name }} (${{ steps.extract.outputs.channel }})
          files: roach-sfx-${{ steps.extract.outputs.toc_version }}.zip
          prerelease: ${{ steps.extract.outputs.prerelease }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
