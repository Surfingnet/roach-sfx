name: Auto release when TOC version changes

on:
  push:
    branches:
      - main  # change this if your default branch is not "main"

permissions:
  contents: write

env:
  ADDON_DIR: roach-sfx

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Extract version and channel from TOC
        id: extract
        run: |
          set -e

          if [ ! -f "roach-sfx.toc" ]; then
            echo "changed=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          version=$(awk -F': ' '/^## Version: / {print $2; exit}' roach-sfx.toc | tr -d '\r')
          if [ -z "$version" ]; then
            echo "changed=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          tag="v$version"

          lc_version=$(printf "%s" "$version" | tr '[:upper:]' '[:lower:]')
          channel="stable"
          prerelease="false"

          if printf "%s" "$lc_version" | grep -q 'alpha'; then
            channel="alpha"
            prerelease="true"
          elif printf "%s" "$lc_version" | grep -q 'beta'; then
            channel="beta"
            prerelease="true"
          fi

          if [ "$channel" = "stable" ]; then
            cf_release_type="release"
          else
            cf_release_type="$channel"
          fi

          echo "toc_version=$version" >> $GITHUB_OUTPUT
          echo "tag_name=$tag" >> $GITHUB_OUTPUT
          echo "channel=$channel" >> $GITHUB_OUTPUT
          echo "prerelease=$prerelease" >> $GITHUB_OUTPUT
          echo "cf_release_type=$cf_release_type" >> $GITHUB_OUTPUT

          git fetch --tags
          if git rev-parse --verify "refs/tags/$tag" >/dev/null 2>&1; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Create annotated git tag
        if: steps.extract.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git tag -a "${{ steps.extract.outputs.tag_name }}" -m "Release ${{ steps.extract.outputs.toc_version }}"
          git push origin "${{ steps.extract.outputs.tag_name }}"

      - name: Build zip package
        if: steps.extract.outputs.changed == 'true'
        run: |
          set -e
          rm -rf package || true
          mkdir -p package/roach-sfx
          cp roach-sfx.toc package/roach-sfx/
          cp -r src package/roach-sfx/
          cp -r sounds package/roach-sfx/
          rm -rf package/roach-sfx/.github || true
          rm -rf package/roach-sfx/pic* || true
          cd package
          zip -r "../roach-sfx-${{ steps.extract.outputs.toc_version }}.zip" "roach-sfx"

      - name: Show zip contents (debug)
        if: steps.extract.outputs.changed == 'true'
        run: |
          ls -l roach-sfx-${{ steps.extract.outputs.toc_version }}.zip || true
          unzip -l roach-sfx-${{ steps.extract.outputs.toc_version }}.zip || true

      - name: Create GitHub release and upload zip
        if: steps.extract.outputs.changed == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.extract.outputs.tag_name }}
          name: ${{ steps.extract.outputs.tag_name }} (${{ steps.extract.outputs.channel }})
          prerelease: ${{ steps.extract.outputs.prerelease }}
          files: |
            roach-sfx-${{ steps.extract.outputs.toc_version }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Resolve CurseForge game version IDs for Classic (robust)
        if: steps.extract.outputs.changed == 'true'
        id: resolve_cf_game_versions
        env:
          CF_TOKEN: ${{ secrets.CF_API_TOKEN }}
        run: |
          set -euo pipefail

          endpoint="wow"
          token="${CF_TOKEN}"
          url="https://${endpoint}.curseforge.com/api/game/versions?token=${token}"

          echo "Requesting: $url"

          tmpfile="$(mktemp)"
          http_code="$(curl -sS -w '%{http_code}' -o "$tmpfile" "$url" || true)"

          if [ "$http_code" != "200" ]; then
            echo "CurseForge request failed (HTTP $http_code). Response (first 4000 chars):"
            head -c 4000 "$tmpfile" || true
            rm -f "$tmpfile" || true
            echo "game_versions_ids=" >> $GITHUB_OUTPUT
            exit 1
          fi

          if [ ! -s "$tmpfile" ]; then
            echo "Empty response from CurseForge versions endpoint." >&2
            rm -f "$tmpfile" || true
            echo "game_versions_ids=" >> $GITHUB_OUTPUT
            exit 1
          fi

          # Parse JSON safely and collect IDs whose name/slug indicates Classic/Era/Hardcore
          ids="$(python3 - "$tmpfile" <<'PY'
          import sys, json
          fp = sys.argv[1]
          try:
            with open(fp, 'r', encoding='utf-8') as f:
              data = json.load(f)
          except Exception:
            sys.exit(0)

          # data may be a list or a dict containing 'data' or 'results'
          if isinstance(data, dict):
            candidates = data.get('data') or data.get('results') or data.get('versions') or []
          elif isinstance(data, list):
            candidates = data
          else:
            candidates = []

          found = []
          for item in candidates:
            try:
              name = str(item.get('name','') or '').lower()
              slug = str(item.get('slug','') or '').lower()
              if slug == 'classic' or 'classic' in name or 'era' in name or 'hardcore' in name:
                vid = item.get('id')
                if vid is not None:
                  found.append(str(vid))
            except Exception:
              continue

          # Deduplicate while preserving order
          seen = set()
          out = []
          for x in found:
            if x not in seen:
              seen.add(x)
              out.append(x)

          if out:
            print(','.join(out))
          sys.exit(0)
          PY
          )"

          rm -f "$tmpfile" || true

          if [ -z "$ids" ]; then
            echo "Could not resolve any CurseForge game version ids for 'Classic' on endpoint ${endpoint}" >&2
            echo "game_versions_ids=" >> $GITHUB_OUTPUT
            exit 1
          fi

          echo "game_versions_ids=$ids" >> $GITHUB_OUTPUT
          echo "Resolved CurseForge game version ids: $ids"

      - name: Upload package to CurseForge (use numeric game version ids)
        if: steps.extract.outputs.changed == 'true'
        uses: itsmeow/curseforge-upload@v3.1.2
        with:
          file_path: "roach-sfx-${{ steps.extract.outputs.toc_version }}.zip"
          project_id: "1417993"
          game_endpoint: "wow"
          # Pass numeric IDs resolved above (comma separated)
          game_versions: ${{ steps.resolve_cf_game_versions.outputs.game_versions_ids }}
          release_type: ${{ steps.extract.outputs.cf_release_type }}
          display_name: "roach-sfx ${{ steps.extract.outputs.toc_version }}"
          changelog: "See GitHub release ${{ steps.extract.outputs.tag_name }}"
          changelog_type: "markdown"
          token: ${{ secrets.CF_API_TOKEN }}
