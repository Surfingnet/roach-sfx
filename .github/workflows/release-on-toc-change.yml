name: Auto release when TOC version changes

on:
  push:
    branches:
      - main  # change this if your default branch is not "main"

permissions:
  contents: write

env:
  ADDON_DIR: roach-sfx

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Extract version and channel from TOC
        id: extract
        run: |
          set -e

          # Ensure TOC file exists
          if [ ! -f "roach-sfx.toc" ]; then
            echo "changed=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Extract the version from the line beginning with "## Version: "
          # Example line: "## Version: 1.6.1-beta"
          version=$(awk -F': ' '/^## Version: / {print $2; exit}' roach-sfx.toc | tr -d '\r')
          if [ -z "$version" ]; then
            echo "changed=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          tag="v$version"

          # Determine channel and prerelease flag based on version contents
          lc_version=$(printf "%s" "$version" | tr '[:upper:]' '[:lower:]')
          channel="stable"
          prerelease="false"

          if printf "%s" "$lc_version" | grep -q 'alpha'; then
            channel="alpha"
            prerelease="true"
          elif printf "%s" "$lc_version" | grep -q 'beta'; then
            channel="beta"
            prerelease="true"
          fi

          # Map to CurseForge release_type: stable -> release
          if [ "$channel" = "stable" ]; then
            cf_release_type="release"
          else
            cf_release_type="$channel"
          fi

          # Expose outputs for later steps using environment files
          echo "toc_version=$version" >> $GITHUB_OUTPUT
          echo "tag_name=$tag" >> $GITHUB_OUTPUT
          echo "channel=$channel" >> $GITHUB_OUTPUT
          echo "prerelease=$prerelease" >> $GITHUB_OUTPUT
          echo "cf_release_type=$cf_release_type" >> $GITHUB_OUTPUT

          # Check whether tag already exists
          git fetch --tags
          if git rev-parse --verify "refs/tags/$tag" >/dev/null 2>&1; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Create annotated git tag
        if: steps.extract.outputs.changed == 'true'
        run: |
          # Configure a git identity for the action
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # Create and push annotated tag based on TOC version
          git tag -a "${{ steps.extract.outputs.tag_name }}" -m "Release ${{ steps.extract.outputs.toc_version }}"
          git push origin "${{ steps.extract.outputs.tag_name }}"

      - name: Build zip package
        if: steps.extract.outputs.changed == 'true'
        run: |
          set -e
          # Remove any previous package folder
          rm -rf package || true

          # Create exact addon folder name inside package
          mkdir -p package/roach-sfx

          # Copy only the required files/folders
          cp roach-sfx.toc package/roach-sfx/
          cp -r src package/roach-sfx/
          cp -r sounds package/roach-sfx/

          # Ensure no extra files slipped in
          rm -rf package/roach-sfx/.github || true
          rm -rf package/roach-sfx/pic* || true

          # Create zip file named with version, but containing a root folder named "roach-sfx"
          cd package
          zip -r "../roach-sfx-${{ steps.extract.outputs.toc_version }}.zip" "roach-sfx"

      - name: Show zip contents (debug)
        if: steps.extract.outputs.changed == 'true'
        run: |
          ls -l roach-sfx-${{ steps.extract.outputs.toc_version }}.zip || true
          unzip -l roach-sfx-${{ steps.extract.outputs.toc_version }}.zip || true

      - name: Create GitHub release and upload zip (no set-output warnings)
        if: steps.extract.outputs.changed == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.extract.outputs.tag_name }}
          name: ${{ steps.extract.outputs.tag_name }} (${{ steps.extract.outputs.channel }})
          prerelease: ${{ steps.extract.outputs.prerelease }}
          files: |
            roach-sfx-${{ steps.extract.outputs.toc_version }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Resolve CurseForge game version ID for Classic
        if: steps.extract.outputs.changed == 'true'
        id: resolve_cf_game_version
        env:
          CF_TOKEN: ${{ secrets.CF_API_TOKEN }}
        run: |
          set -e
          endpoint="wow"
          token="$CF_TOKEN"

          # Query CurseForge game versions for the given endpoint.
          # This avoids ambiguous name matching and selects the first entry whose
          # name contains "Classic" or whose slug equals "classic".
          resp=$(curl -sS "https://${endpoint}.curseforge.com/api/game/versions?token=${token}")
          if [ -z "$resp" ]; then
            echo "Failed to fetch game versions from CurseForge" >&2
            exit 1
          fi

          # Parse JSON and pick the best match (name contains "Classic" OR slug == "classic")
          cf_id=$(printf '%s' "$resp" | python - <<'PY'
          import sys, json
          data = json.load(sys.stdin)
          # Prefer exact slug match first
          for v in data:
            if v.get('slug','').lower() == 'classic':
              print(v.get('id'))
              sys.exit(0)
          # Then prefer name containing 'Classic'
          for v in data:
            if 'classic' in v.get('name','').lower():
              print(v.get('id'))
              sys.exit(0)
          # Fallback: print empty
          print('')
          PY
          )
          if [ -z "$cf_id" ]; then
            echo "Could not resolve a CurseForge game version id for 'Classic' on endpoint ${endpoint}" >&2
            echo "game_version_id=" >> $GITHUB_OUTPUT
            exit 1
          fi

          echo "game_version_id=$cf_id" >> $GITHUB_OUTPUT

      - name: Upload package to CurseForge (use numeric game version id)
        if: steps.extract.outputs.changed == 'true'
        uses: itsmeow/curseforge-upload@v3.1.2
        with:
          file_path: "roach-sfx-${{ steps.extract.outputs.toc_version }}.zip"
          project_id: "1417993"
          game_endpoint: "wow"
          # Use the resolved numeric game version id to ensure Classic (avoid ambiguous names)
          game_versions: ${{ steps.resolve_cf_game_version.outputs.game_version_id }}
          release_type: ${{ steps.extract.outputs.cf_release_type }}
          display_name: "roach-sfx ${{ steps.extract.outputs.toc_version }}"
          changelog: "See GitHub release ${{ steps.extract.outputs.tag_name }}"
          changelog_type: "markdown"
          token: ${{ secrets.CF_API_TOKEN }}
