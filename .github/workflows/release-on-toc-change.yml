name: Auto release when TOC version changes

on:
  push:
    branches:
      - main  # change this if your default branch is not "main"

permissions:
  contents: write

env:
  ADDON_DIR: roach-sfx

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Extract version and channel from TOC
        id: extract
        run: |
          set -e

          # Ensure TOC file exists
          if [ ! -f "roach-sfx.toc" ]; then
            echo "TOC file not found" >&2
            echo "changed=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Extract the version from the line beginning with "## Version: "
          # Example line: "## Version: 1.6.1-beta"
          version=$(awk -F': ' '/^## Version: / {print $2; exit}' roach-sfx.toc | tr -d '\r')
          if [ -z "$version" ]; then
            echo "Version not found in TOC" >&2
            echo "changed=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          tag="v$version"

          # Determine channel and prerelease flag based on version contents
          lc_version=$(printf "%s" "$version" | tr '[:upper:]' '[:lower:]')
          channel="stable"
          prerelease="false"
          if printf "%s" "$lc_version" | grep -q 'alpha'; then
            channel="alpha"
            prerelease="true"
          elif printf "%s" "$lc_version" | grep -q 'beta'; then
            channel="beta"
            prerelease="true"
          fi

          # Map to CurseForge release_type: stable -> release
          if [ "$channel" = "stable" ]; then
            cf_release_type="release"
          else
            cf_release_type="$channel"
          fi

          # Expose outputs for later steps
          echo "toc_version=$version" >> $GITHUB_OUTPUT
          echo "tag_name=$tag" >> $GITHUB_OUTPUT
          echo "channel=$channel" >> $GITHUB_OUTPUT
          echo "prerelease=$prerelease" >> $GITHUB_OUTPUT
          echo "cf_release_type=$cf_release_type" >> $GITHUB_OUTPUT

          # Check whether tag already exists
          git fetch --tags
          if git rev-parse --verify "refs/tags/$tag" >/dev/null 2>&1; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Create annotated git tag
        if: steps.extract.outputs.changed == 'true'
        run: |
          # Configure a git identity for the action
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # Create and push annotated tag based on TOC version
          git tag -a "${{ steps.extract.outputs.tag_name }}" -m "Release ${{ steps.extract.outputs.toc_version }}"
          git push origin "${{ steps.extract.outputs.tag_name }}"

      - name: Build zip package
        if: steps.extract.outputs.changed == 'true'
        run: |
          set -e
          # Remove any previous package folder
          rm -rf package || true

          # Create exact addon folder name inside package
          mkdir -p package/roach-sfx

          # Copy only the required files/folders
          cp roach-sfx.toc package/roach-sfx/
          cp -r src package/roach-sfx/
          cp -r sounds package/roach-sfx/

          # Ensure no extra files slipped in
          rm -rf package/roach-sfx/.github || true
          rm -rf package/roach-sfx/pic* || true

          # Create zip file named with version, but containing a root folder named "roach-sfx"
          cd package
          zip -r "../roach-sfx-${{ steps.extract.outputs.toc_version }}.zip" "roach-sfx"

      - name: Show zip contents (debug)
        if: steps.extract.outputs.changed == 'true'
        run: |
          ls -l roach-sfx-${{ steps.extract.outputs.toc_version }}.zip || true
          unzip -l roach-sfx-${{ steps.extract.outputs.toc_version }}.zip || true

      - name: Create GitHub release and upload zip (no set-output)
        if: steps.extract.outputs.changed == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e
          repo="$GITHUB_REPOSITORY"
          tag="${{ steps.extract.outputs.tag_name }}"
          name="${{ steps.extract.outputs.tag_name }} (${{ steps.extract.outputs.channel }})"
          body="Release ${{ steps.extract.outputs.tag_name }}"
          prerelease="${{ steps.extract.outputs.prerelease }}"
          asset_path="roach-sfx-${{ steps.extract.outputs.toc_version }}.zip"
          asset_name="$(basename "$asset_path")"

          # Create release via REST API
          payload=$(printf '{"tag_name":"%s","name":"%s","body":"%s","draft":false,"prerelease":%s}' \
            "$tag" "$name" "$body" "$prerelease")

          echo "Creating release for $repo with tag $tag"
          resp=$(curl -s -H "Authorization: token $GITHUB_TOKEN" \
                       -H "Accept: application/vnd.github+json" \
                       -d "$payload" \
                       "https://api.github.com/repos/$repo/releases")

          # Extract release id and upload_url from JSON response using python
          release_id=$(printf '%s' "$resp" | python - <<'PY'
          import sys, json
          r = json.load(sys.stdin)
          print(r.get("id",""))
          PY
          )
          upload_url_template=$(printf '%s' "$resp" | python - <<'PY'
          import sys, json
          r = json.load(sys.stdin)
          print(r.get("upload_url",""))
          PY
          )
          if [ -z "$release_id" ] || [ -z "$upload_url_template" ]; then
            echo "Failed to create release. Response:"
            printf '%s\n' "$resp"
            exit 1
          fi

          # Strip the URL template part: "{?name,label}"
          upload_url=${upload_url_template%\{*}

          echo "Release created (id=$release_id). Uploading asset $asset_name"

          # Upload the asset
          curl --fail -s -H "Authorization: token $GITHUB_TOKEN" \
               -H "Content-Type: application/zip" \
               --data-binary @"$asset_path" \
               "$upload_url?name=$(python -c "import urllib.parse;print(urllib.parse.quote('''$asset_name'''))")"

          echo "Asset uploaded."


      - name: Upload package to CurseForge
        if: steps.extract.outputs.changed == 'true'
        uses: itsmeow/curseforge-upload@v3.1.2
        with:
          # Path to the zip produced earlier
          file_path: "roach-sfx-${{ steps.extract.outputs.toc_version }}.zip"
          # Project numeric ID on CurseForge
          project_id: "1417993"
          # Game endpoint for World of Warcraft
          game_endpoint: "wow"
          # Map to Classic flavor; action will resolve this to correct IDs
          game_versions: "Classic"
          # Release type: 'alpha' / 'beta' / 'release'
          release_type: ${{ steps.extract.outputs.cf_release_type }}
          # Friendly display name on CurseForge
          display_name: "roach-sfx ${{ steps.extract.outputs.toc_version }}"
          # Short changelog pointing to GitHub release
          changelog: "See GitHub release ${{ steps.extract.outputs.tag_name }}"
          changelog_type: "markdown"
          # API token is passed as the "token" input (use the secret you created)
          token: ${{ secrets.CF_API_TOKEN }}
